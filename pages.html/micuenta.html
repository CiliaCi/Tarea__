    <!-- MAIN DE MI CUENTA  CON BOOTSTRAP-->
    <main>

        <div class="container">

            <h3> Regístrate </h3>

            <form action="#">

                <div class="form-group">
                    <label for="Nombres"> Nombre de Usuario: </label>
                    <input type="tex" class="form-control" placeholder="Ingresa tu usuario" name="Nombres" />
                </div>

                <div class="form-group">
                    <label for="Edad"> Edad: </label>
                    <input type="number" class="form-control" placeholder="Ingresa tu edad" name="Edad" />                
                </div>

                <div class="form-group">
                    <label for="Email"> Correo Electronico: </label>
                    <input type="tex" class="form-control" placeholder="Ingresa tu email"  name="Email" />                
                </div>  

                <div class="form-group">
                    <label for="Password"> Contraseña:</label>
                    <input type="password" class="form-control" placeholder="Ingresa tu contraseña"  name="Password" />
                </div>   
                                                    
                <div class="form-group">
                    <label for="Password"> Repita su Contraseña:</label>
                    <input type="password" class="form-control" placeholder="Repita su contraseña"  name="Password" />
                </div> 

                <div class="form-group">
                    <label for="condiones"> ¿Acepta términos y condiciones?</label> 
                    <input type = "checkbox" name = "acepta" value = "1" />    
                </div >

                <div class="form-group">
                    <button type="submit" class="btn btn-outline-dark"> Enviar </button>
                    <button type="reset" class="btn btn-outline-dark"> Restablecer </button>
                </div>            
            </form>
        </div>

        
        <section class="container">

            <h3> Inicio de Sesión </h3>

            <form action="#">

                <div class="form-group">
                    <label for="Email"> Email: </label>
                    <input type="tex" class="form-control" placeholder="Ingrese tu email"  name="Email" />                
                </div>

                <div class="form-group">
                    <label for="Password"> Contraseña:</label>
                    <input type="password" class="form-control" placeholder="Ingresa tu contraseña"  name="Password" />
                </div>

                <div class="form-group"> 
                    <label for="condiciones">contraseña </label> 
                    <input type = "checkbox" name = "acepta" value = "1" /> 
                </div >

                <div>
                    <button type="submit" class="btn btn-outline-dark"> Iniciar Sesión </button>
                </div>

            </form>

        </section>

    </main>
